  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Purple Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Tmavě modrá barva pozadí */
            color: #ffffff; /* Bílá barva textu */
        }

        header {
            background-color: #8e44ad; /* Fialová barva pozadí záhlaví */
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #ffffff; /* Bílá barva textu */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #8e44ad; /* Fialová barva pozadí paty */
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Dark Purple Page</h1>
    </header>

    <div class="container">
        <p>This is a simple example of a web page with a dark purple color scheme.</p>

</body>
</html>
